name: portofolio
description: Portofolio

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.0-116.0.dev <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Arcitechture
  stacked: ^2.1.7
  get: ^4.1.4
  auto_route: ^3.2.4
  #  stacked_services: ^0.8.6
  get_it: ^7.1.3
  injectable: ^1.4.1

  # File & Image
  flutter_svg: ^1.0.0

  # Other
  intl: ^0.17.0
  local_auth: ^1.1.9
  dots_indicator: ^2.1.0
  carousel_slider: ^4.0.0
  url_launcher: ^6.0.20

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner:
  injectable_generator:
  auto_route_generator:
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/icons/
  fonts:
    - family: Alilato
      fonts:
        - asset: fonts/Alilato-ExtraLight.ttf